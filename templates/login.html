{% extends "base.html" %}

{% block title %}{{ _('Login - Communism Online') }}{% endblock %}

{% block header %}
<h1>{{ _('Enter the Collective') }}</h1>
{% endblock %}

{% block content %}
<section class="form-section">
    <form action="{{ url_for('login') }}" method="post" class="auth-form">
        <div class="form-group">
            <label for="username">{{ _('Comrade Name') }}</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="password">{{ _('Party Password') }}</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn-submit">{{ _('Enter') }}</button>
        </div>
    </form>
    
    <div class="form-footer">
        <p>{{ _('Not yet a member of the Party?') }} <a href="{{ url_for('register') }}">{{ _('Join Now') }}</a></p>
    </div>
</section>
{% endblock %}
